<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random password generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="inputBox">
      <h2>Random Password Generator App</h2>
      <input type="text" name="Generated Password will appear here" placeholder="Create Password" id="password" readonly="">
      <div id='btn' onclick="getPassword();">
        Generate Password
      </div>
    </div>
    <script type="text/javascript">
      function getPassword(){
        var chars = '0123456789abcdefghijklmnoprstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]';
        var passwordLength=16;
        var password='';
        for(var i=0;i<passwordLength;i++){
          var randomNumber= Math.floor(Math.random()*chars.length);
          password+=chars.substring(randomNumber,randomNumber+1);
        }
        document.getElementById('password').value = password
      }


    </script>

  </body>
</html>
